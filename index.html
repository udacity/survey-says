<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Says</title>
  <link rel="stylesheet" type="text/css" href="css/wtf-forms.css">
  <link rel="stylesheet" type="text/css" href="css/docs.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic|PT+Mono&amp;subset=latin,cyrillic">
</head>
<body>
  <form>
    <label class="control checkbox">
      <input type="checkbox">
      <span class="control-indicator"></span>
      Check this custom checkbox
    </label>
    <br>
    <br>
    <div class="select">
      <select aria-label="Select menu example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <br>
    <br>
    <label class="file">
      <input type="file" id="file" aria-label="File browser example">
      <span class="file-custom"></span>
    </label>
    <br>
    <br>
    <progress class="progress" value="25" max="100">
      25%
    </progress>
    <br>
    <progress class="progress" value="50" max="100">
      50%
    </progress>
    <br>
    <progress class="progress" value="75" max="100">
      75%
    </progress>
    <br>
    <progress class="progress" value="100" max="100">
      100%
    </progress>
    <br>
  </form>
</body>
</html>
